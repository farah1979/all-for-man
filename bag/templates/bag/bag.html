{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mb-2">
    <div class="row">
        <div class="col">
                <h1 class="new-text mt-3 mb-3">YOUR SHOPPING CART</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if bag_items %}
                <div class="table-responsive rounded "></div>
            {% else %}
                <p class="lead mb-5">Your shopping cart is now empty</p>
                <a href="{% url 'products' %}" class="btn btn-sm rounded-0 btn-outline-black">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Keep shopping</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
