{% extends "base.html" %}
{% load static %}

{% block page_header %}
	<div class="container header-container">
		<div class="row">
			<div class="col"></div>
		</div>
    </div> 
{% endblock %}

{% block content %}
<!-- Question page  -->
<div class="container ">
   <div class="row">
      <div class="col-12 text-center mt-3">
         <br>
         <h2 class=" mb-4 test-left">FAQ</h2>
         <p class="mb-2">We are here to serve our valued customers and answer their questions</p>
         <br>
      </div>
   </div>
   <!---------------Question list-->
   <div class="container">
   <div class="row justify-content-center align-content-center item-content-center">
        <div class="col-12 col-md-8">
            {% for question in questions %}
                <div class="card mb-3 card-quest">
                    <div class="card-header card-header-quest">
                        <a href="{% url 'view_questions' question.id %}" style="text-decoration: none; color: #fff;">
                            <h5 class="card-title question-list-item-title">{{question.title}}</h5>
                        </a>
                    </div>
                    <div class="card-body card-body-quest">
                        <p class="question-list-item-user" style="color: #bd5a18;">
                            By: {{question.user.username}}
                        </p>
                        <p class="card-text">
                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
   </div>
</div>
</div> 
{% endblock %}
