{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="add mb-4">Reviews</h2>
                <h5 class="text-muted mb-4">Edit a Review</h5>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
           <div class="col-12 col-md-6">
                <form class="form mb-2" action="{% url 'edit_review' review.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}

                    <div class="text-right">
                        <a class="btn rounded-0 prod-can" href="{% url 'reviews' %}">
                           Cancle
                        </a>
                        <button class="btn add-button rounded-0" type="submit">Update Review</button>
                    </div>
                </form>
           </div>
        </div>
    </div>
{% endblock %}
